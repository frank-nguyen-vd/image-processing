<h3>List of photos</h3>
Zoom
<mat-slider
    min="1"
    max="10"
    step="1"
    aria-label="units"
    (change)="updateSetting($event)"
></mat-slider>

<mat-grid-list cols="{{ photosPerRow }}">
    <mat-grid-tile *ngFor="let photo of photos" colspan="1" rowspan="1">
        <app-photo
            [photo]="photo"
            [width]="photoWidth"
            [height]="photoHeight"
        ></app-photo>
    </mat-grid-tile>
</mat-grid-list>
