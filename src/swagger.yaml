openapi: 3.0.0
info:
    title: Image Processing API
    description: An API that allows to resize images
    version: 0.0.1
servers:
    - url: http://localhost:3000/api/v1
      description: Development Server
components:
    schemas:
        Image:
            properties:
                filename:
                    type: string
                    required: true
                payload:
                    type: string
                    required: false
        GET_images_response:
            properties:
                success:
                    type: boolean
                    required: true
                images:
                    type: array
                    items:
                        $ref: '#/components/schemas/Image'
paths:
    /images:
        get:
            tags:
                - Images
            summary: Returns an image or a list of images in filesystem.
            parameters:
                - in: query
                  name: filename
                  description: The name of the image
                  type: string
                  required: false
                - in: query
                  name: width
                  description: The target width of the image
                  type: string
                  required: false
                - in: query
                  name: height
                  description: The target height of the image
                  type: string
                  required: false

            responses:
                '200': # status code
                    description: List of images
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GET_images_response'
